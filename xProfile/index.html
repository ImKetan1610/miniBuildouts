<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XProfile - My Virtual Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile-box">
      <img src="./assets/menu.png" alt="menu" class="menu-icon" />
      <div>
        <img src="./assets/profile-pic.png" alt="profile" class="profile-pic" />
        <h3>Learner Beaver</h3>
        <p>Frontend Dev at CrioDo, Bengaluru</p>
        <div class="social-media">
          <img src="./assets/instagram.png" alt="instagram" />
          <img src="./assets/telegram.png" alt="telegram" />
          <img src="./assets/dribble.png" alt="dribble" />
        </div>
      </div>
      <img src="./assets/setting.png" alt="setting" class="setting-icon" />
    </div>
  </body>
</html>
